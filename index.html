<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lista de Compras</title>
</head>

<body>
    <main>
        <img src="img/compras.svg" alt="sacola de compras">
        <form>
            <input type="text" id="" placeholder="Digite o item que deseja adicionar">
            <button>Salvar item</button>
        </form>

        <ul>
            <h2>Lista de compras</h2>
            <hr />
            <li>
                <div>
                    <div>
                        <input type="checkbox">
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/Excluir.svg" alt="Botão de excluir">
                        </button>
                        <button>
                            <img src="img/Edição.svg" alt="Botão de Editar">
                        </button>
                    </div>
                </div>
                <p>Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
